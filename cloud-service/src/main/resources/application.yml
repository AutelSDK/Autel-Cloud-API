server:
  port: 9000
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: cloud-service
  datasource:
    druid:
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://xx:3306/cloud_service?useSSL=false&allowPublicKeyRetrieval=true
      username: xx
      password: xx
      initial-size: 10
      min-idle: 10
      max-active: 20
      max-wait: 60000

  redis:
    host: xx
    port: 6379
    database: 0
    username: # if you enable
    password: xx
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

jwt:
  issuer: DJI
  subject: CloudApiSample
  secret: CloudApiSample
  age: 86400

mqtt:
  BASIC:
    protocol: MQTT
    host: xx.xx.cn
    port: 21883
    username: xx
    password: xx
    client-id: cloud_service
    path:
  DRC:
    protocol: WSS
    host: xx.xx.cn
    port: 28084
    path: /mqtt
    username: cc_server
    password: qjE6RUABc1dqVVRLJTXkdqOgdFVOIHMf

cloud-sdk:
  mqtt:
    inbound-topic: sys/product/+/status,thing/product/+/requests,thing/product/+/state

url:
  manage:
    prefix: manage
    version: /api/v1
  map:
    prefix: map
    version: /api/v1
  media:
    prefix: media
    version: /api/v1
  wayline:
    prefix: wayline
    version: /api/v1
  storage:
    prefix: storage
    version: /api/v1
  control:
    prefix: control
    version: /api/v1

